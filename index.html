<!DOCTYPE html>
<html lang="en">

<head>
  <title>form validation</title>
  <script src="js/validatebyform.js" type="text/javascript"></script>

</head>

<body>
  <form action="#" name="myForm" onsubmit="return(va())">
    <table cellspacing="2" cellpadding="2" border="100">
      <tr>
        <td align="right">
          Email:
        </td>
        <td>
          <input type="email" name="Email"  /> <br>
        </td>
      </tr>
      <tr>
        <td align="right">

          Username:
        </td>
        <td>
          <input type="text" name="Username" id="txtUsername" /> <br>
        </td>
      </tr>
      <!-- <tr>
        <td align="right">

          Password:
        </td>
        <td>
          <input type="password" name="password" id="txtPassword" /> <br>
        </td>
      </tr> -->
      <tr>
        <td align="right">
          Zip:
        </td>
        <td>
          <input type="text" name="Zip" /> <br>
        </td>
      </tr>
      <tr>
        <td align="right">
          Country
        </td>
        <td>
          <select name="Country">
            <option value="-1" selected>[Choose yours]</option>
            <option value="1">Nepal</option>
            <option value="2">India</option>
            <option value="3">China</option>
          </select>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>

          <input type="Submit" name="submit" value="submit" />
        </td>
      </tr>

    </table>
  </form>

</body>

</html>
